<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Getting Started</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="tabulator/dist/css/tabulator.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-9 col-lg-6">
                    <div id="example-table"></div>
                </div>
            </div>
            <div class="row">
                <div class="input-group col-6"> 
                    <span class="input-group-addon">Filter Name</span> 
                    <input type="text" class="form-control" placeholder="Name"> 
                </div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript
		================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="tabulator/dist/js/tabulator.min.js"></script>
        <script type="text/javascript">

    $(".view-source").on("click", function(){
	    $(this).next(".source").slideToggle();
	});

    $('body').scrollspy({
	    target: '.docs-sidebar',
		offset: 40
	});

    $(".docs-sidenav-detailed h2").click(function(){
	    $(this).closest("li").toggleClass("open");
	});

</script>
        <script type="text/javascript">
		//define some sample data
 var tabledata = [
    {id:1, name:"Oli Bob", age:"12", col:"red", dob:""},
	{id:2, name:"Mary May", age:"1", col:"blue", dob:"14/05/1982"},
	{id:3, name:"Christine Lobowski", age:"42", col:"green", dob:"22/05/1982"},
	{id:4, name:"Brendon Philips", age:"125", col:"orange", dob:"01/08/1980"},
	{id:5, name:"Margret Marmajuke", age:"16", col:"yellow", dob:"31/01/1999"},
 ];

       //create Tabulator on DOM element with id "example-table"
var table = new Tabulator("#example-table", {
    height:205, // set height of table (in CSS or here), this enables the Virtual DOM and improves render speed dramatically (can be any valid css height value)
	data:tabledata, //assign data to table
	layout:"fitColumns", //fit columns to width of table (optional)
	columns:[ //Define Table Columns
	    {title:"Name", field:"name", width:150},
		{title:"Age", field:"age", align:"left", formatter:"progress"},
		{title:"Favourite Color", field:"col"},
		{title:"Date Of Birth", field:"dob", sorter:"date", align:"center"},
		],
	rowClick:function(e, row){ //trigger an alert message when the row is clicked
	    alert("Row " + row.getData().id + " Clicked!!!!");
		},
});
       </script>
    </body>
</html>
